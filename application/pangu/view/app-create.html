<extend name="layout"  />
<block name="css"></block>
<block name="main">
<form class="form-horizontal" role="form" action="{:url('create')}" method="post">	
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right" for="account">对应模型：</label>
		<div class="col-sm-8">
			<input type="text" id="model_name" name=""model_name"" class="form-control" value="">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right" for="title">规则名称：</label>
		<div class="col-sm-8">
			<input type="text" id="title" name="title" class="form-control" value="">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right" for="name">规则标识：</label>
		<div class="col-sm-8">
			<input type="text" id="name" name="name" class="form-control" value="">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right" for="menu_type">类型：</label>
		<div class="col-sm-8">
			<input type="email" id="menu_type" name="menu_type" class="form-control" value="">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right" for="condition">附加条件：</label>
		<div class="col-sm-8">
			<textarea class="form-control" id="condition" name="condition" placeholder="一般不增加"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right" for="status">状态：</label>
		<div class="col-sm-8">
			<label class="checkbox-inline">
				<input name="status" type="radio" class="ace" value="0" >
				<span class="lbl">禁用</span>
			</label>
			<label class="checkbox-inline">
				<input name="status" type="radio" class="ace" value="1" checked="checked">
				<span class="lbl">启用</span>
			</label>
		</div>
	</div>
	<div class="form-group" style="text-align:center">
		<div class="col-md-12">
			<button class="btn btn-info" type="submit">
				<i class="ace-icon fa fa-check bigger-110"></i>
				确认添加
			</button>
		</div>
	</div>
</form>
</block>
<block name="js"></block>
