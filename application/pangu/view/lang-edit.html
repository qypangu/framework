<form class="form-horizontal" role="form" action="{:url('edit')}" method="post">	
<div class="form-group">		
	<div class="col-sm-4">
		所属模块：{:input('module')}<input type="hidden" name="module" class="form-control" value="{:input('module')}">
	</div>
	<div class="col-sm-4">
		语言包：{:input('lang')}<input type="hidden" name="lang" class="form-control" value="{:input('lang')}">
	</div>
	<div class="col-sm-4">
		<a class="btn btn-xs btn-warning">
			<i class="ace-icon fa fa-plus "></i>
			添加语言信息
		</a>
	</div>
</div>
<div class="form-group">
	<div class="col-sm-3">
		<input type="text"  name="new_lang[0][key]" placeholder="请输入语言变量" class="form-control" value="">
	</div>
	<div class="col-sm-9">
		<input type="text" name="new_lang[0][value]" placeholder="请输入对应语言" class="form-control" value="">
	</div>
</div>
<foreach name="list_lang" key="key" item="lang">
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right" for="{$key}">{$key}：</label>
		<div class="col-sm-8">
			<input type="text" id="{$key}" name="list_lang[{$key}]" class="form-control" value="{$lang}">
		</div>
	</div>
</foreach>
<div class="form-group" style="text-align:center">
		<div class="col-md-12">
			<button class="btn btn-info" type="submit">
				<i class="ace-icon fa fa-check bigger-110"></i>
				确认修改
			</button>
		</div>
	</div>
</form>
