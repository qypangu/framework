<form class="form-horizontal" role="form" action="{:url('add')}" method="post">	
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right" for="model_name">模型名称：</label>
		<div class="col-sm-8">
			<input type="text" id="model_name" name="model_name" class="form-control" value="">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right" for="table_name">关联数据表：</label>
		<div class="col-sm-8">
			<input type="text" id="table_name" name="table_name" class="form-control" placeholder="如数据表与模型名称不一至，需填写完整的数据表"  value="">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right" for="module">所属模块：</label>
		<div class="col-sm-8">
			<select name="module" class="form-control">
				<foreach name="list_module" item="module">
				<option <if condition="$module eq 'common'">selected</if>>{$module}</option>
				</foreach>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right" for=""remark"">备注说明：</label>
		<div class="col-sm-8">
			<textarea name="" class="form-control" id="remark" remark="remark"></textarea>
		</div>
	</div>
	<div class="form-group" style="text-align:center">
		<div class="col-md-12">
			<button class="btn btn-info" type="submit">
				<i class="ace-icon fa fa-check bigger-110"></i>
				确认添加
			</button>
		</div>
	</div>
</form>
