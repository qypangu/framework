<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>{:config('app_name')}-用户后台登录</title>
<meta name="description" content="User login page" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

<!-- bootstrap & fontawesome -->
<link rel="stylesheet" href="__STATIC__/ace-1.4/css/bootstrap.min.css" />
<link rel="stylesheet" href="__STATIC__/ace-1.4/font-awesome/4.5.0/css/font-awesome.min.css" />

<!-- text fonts -->
<link rel="stylesheet" href="__STATIC__/ace-1.4/css/fonts.googleapis.com.css" />

<!-- ace styles -->
<link rel="stylesheet" href="__STATIC__/ace-1.4/css/ace.min.css" />

<!--[if lte IE 9]>
			<link rel="stylesheet" href="__STATIC__/ace-1.4/css/ace-part2.min.css" />
		<![endif]-->
<link rel="stylesheet" href="__STATIC__/ace-1.4/css/ace-rtl.min.css" />

<!--[if lte IE 9]>
		  <link rel="stylesheet" href="__STATIC__/ace-1.4/css/ace-ie.min.css" />
		<![endif]-->

<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

<!--[if lte IE 8]>
		<script src="__STATIC__/ace-1.4/js/html5shiv.min.js"></script>
		<script src="__STATIC__/ace-1.4/js/respond.min.js"></script>
		<![endif]-->
</head>

<body class="login-layout">
<div style="position:absolute;z-index:-1;width:100%;height:100%;top:0px;left:0px;" id="background"><img width="100%" height="100%" src="__STATIC__/ace-1.4/images/login-bg.jpg"></div>
<div class="main-container">
  <div class="main-content">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="login-container">
          <div class="center">
            <h1> <i class="ace-icon fa fa-leaf green"></i><span class="white" id="id-text2">{:config('app_name')}</span> </h1>
          </div>
          <div class="space-6"></div>
          <div class="position-relative">
            <div id="login-box" class="login-box visible widget-box no-border">
              <div class="widget-body">
                <div class="widget-main">
                  <h4 class="header blue lighter bigger"> <i class="ace-icon fa fa-coffee green"></i>{:lang('请输入用户登录信息')}</h4>
                  <div class="space-6"></div>
                  <form method="post" name="login" action="{:url('login')}">
                    <fieldset>
                      <label class="block clearfix"> <span class="block input-icon input-icon-right">
                        <input name="account" type="text" class="form-control" id="account" placeholder="{:lang('请输入你的帐号')}" />
                        <i class="ace-icon fa fa-user"></i> </span> </label>
                      <label class="block clearfix"> <span class="block input-icon input-icon-right">
                        <input name="password" type="password" class="form-control" id="password" placeholder="{:lang('请输入密码')}" />
                        <i class="ace-icon fa fa-lock"></i> </span> </label>
                      <div class="space"></div>
                      <div class="clearfix">
                        <button type="submit" class="btn btn-sm btn-primary btn-block"> <i class="ace-icon fa fa-key"></i> <span class="bigger-110">{:lang('登录')}</span> </button>
                      </div>
                      <div class="space-4"></div>
                    </fieldset>
                  </form>
                  <div class="social-or-login center"> <span class="bigger-110">{:lang('第三方授权登录')}</span> </div>
                  <div class="space-6"></div>
                  <div class="social-login center"> <a class="btn btn-primary"> <i class="ace-icon fa fa-facebook"></i> </a> <a class="btn btn-info"> <i class="ace-icon fa fa-twitter"></i> </a> <a class="btn btn-danger"> <i class="ace-icon fa fa-google-plus"></i> </a> </div>
                </div>
                <!-- /.widget-main -->
                <div class="toolbar clearfix">
                  <div> <a href="#" data-target="#forgot-box" class="forgot-password-link"> <i class="ace-icon fa fa-arrow-left"></i>{:lang('忘记密码')}</a> </div>
                  <div> <a href="#" data-target="#signup-box" class="user-signup-link">{:lang('用户注册')}<i class="ace-icon fa fa-arrow-right"></i> </a> </div>
                </div>
              </div>
              <!-- /.widget-body --> 
            </div>
            <!-- /.login-box -->
            
            <div id="forgot-box" class="forgot-box widget-box no-border">
              <div class="widget-body">
                <div class="widget-main">
                  <h4 class="header red lighter bigger"> <i class="ace-icon fa fa-key"></i>{:lang('找回密码')}</h4>
                  <div class="space-6"></div>
                  <p>{:lang('请输入你的注册邮箱')}</p>
                  <form>
                    <fieldset>
                      <label class="block clearfix"> <span class="block input-icon input-icon-right">
                        <input type="email" class="form-control" placeholder="Email" />
                        <i class="ace-icon fa fa-envelope"></i> </span> </label>
                      <div class="clearfix">
                        <button type="button" class="width-35 pull-right btn btn-sm btn-danger"> <i class="ace-icon fa fa-lightbulb-o"></i> <span class="bigger-110">{:lang('发送信息')}</span> </button>
                      </div>
                    </fieldset>
                  </form>
                </div>
                <!-- /.widget-main -->
                
                <div class="toolbar center"> <a href="#" data-target="#login-box" class="back-to-login-link">{:lang('返回登录')}<i class="ace-icon fa fa-arrow-right"></i> </a> </div>
              </div>
              <!-- /.widget-body --> 
            </div>
            <!-- /.forgot-box -->
            
            <div id="signup-box" class="signup-box widget-box no-border">
              <div class="widget-body">
                <div class="widget-main">
                  <h4 class="header green lighter bigger"> <i class="ace-icon fa fa-users blue"></i> New User Registration </h4>
                  <div class="space-6"></div>
                  <p> Enter your details to begin: </p>
                  <form>
                    <fieldset>
                      <label class="block clearfix"> <span class="block input-icon input-icon-right">
                        <input type="email" class="form-control" placeholder="Email" />
                        <i class="ace-icon fa fa-envelope"></i> </span> </label>
                      <label class="block clearfix"> <span class="block input-icon input-icon-right">
                        <input type="text" class="form-control" placeholder="Username" />
                        <i class="ace-icon fa fa-user"></i> </span> </label>
                      <label class="block clearfix"> <span class="block input-icon input-icon-right">
                        <input type="password" class="form-control" placeholder="Password" />
                        <i class="ace-icon fa fa-lock"></i> </span> </label>
                      <label class="block clearfix"> <span class="block input-icon input-icon-right">
                        <input type="password" class="form-control" placeholder="Repeat password" />
                        <i class="ace-icon fa fa-retweet"></i> </span> </label>
                      <label class="block">
                        <input type="checkbox" class="ace" />
                        <span class="lbl"> I accept the <a href="#">User Agreement</a> </span> </label>
                      <div class="space-24"></div>
                      <div class="clearfix">
                        <button type="reset" class="width-30 pull-left btn btn-sm"> <i class="ace-icon fa fa-refresh"></i> <span class="bigger-110">Reset</span> </button>
                        <button type="button" class="width-65 pull-right btn btn-sm btn-success"> <span class="bigger-110">Register</span> <i class="ace-icon fa fa-arrow-right icon-on-right"></i> </button>
                      </div>
                    </fieldset>
                  </form>
                </div>
                <div class="toolbar center"> <a href="#" data-target="#login-box" class="back-to-login-link"> <i class="ace-icon fa fa-arrow-left"></i> Back to login </a> </div>
              </div>
              <!-- /.widget-body --> 
            </div>
            <!-- /.signup-box --> 
          </div>
          <!-- /.position-relative -->
      </div>
      <!-- /.col --> 
    </div>
    <!-- /.row --> 
  </div>
  <!-- /.main-content --> 
</div>
<!-- /.main-container --> 
<!-- basic scripts --> 
<!--[if !IE]> -->
<script src="__STATIC__/ace-1.4/js/jquery-2.1.4.min.js"></script>
<!-- <![endif]--> 

<!--[if IE]>
<script src="__STATIC__/ace-1.4/js/jquery-1.11.3.min.js"></script>
<![endif]--> 
<script type="text/javascript">
	if('ontouchstart' in document.documentElement) document.write("<script src='__STATIC__/ace-1.4/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
</script> 

<!-- inline scripts related to this page --> 
<script type="text/javascript">
jQuery(function($) {
	 $(document).on('click', '.toolbar a[data-target]', function(e) {
		e.preventDefault();
		var target = $(this).data('target');
		$('.widget-box.visible').removeClass('visible');//hide others
		$(target).addClass('visible');//show target
	 });
	});
</script>
</body>
</html>
