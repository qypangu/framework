<form class="form-horizontal" role="form" action="{:url('add')}" method="post">	
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right" for="account">帐号：</label>
		<div class="col-sm-8">
			<input type="text" id="account" name="account" class="form-control" value="">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right" for="password">密码：</label>
		<div class="col-sm-8">
			<input type="text" id="password" name="password" class="form-control" value="">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right" for="nickname">姓名：</label>
		<div class="col-sm-8">
			<input type="text" id="nickname" name="nickname" class="form-control" value="">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right" for="mobile">手机号：</label>
		<div class="col-sm-8">
			<input type="text" id="mobile" name="mobile" class="form-control" value="">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right" for="nickname">邮箱：</label>
		<div class="col-sm-8">
			<input type="email" id="email" name="email" class="form-control" value="">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right" for="remark">备注：</label>
		<div class="col-sm-8">
			<textarea class="form-control" id="remark" name="remark" placeholder="备注"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right" for="status">状态：</label>
		<div class="col-sm-8">
			<label class="checkbox-inline">
				<input name="status" type="radio" class="ace" value="0" >
				<span class="lbl">禁用</span>
			</label>
			<label class="checkbox-inline">
				<input name="status" type="radio" class="ace" value="1" checked="checked">
				<span class="lbl">启用</span>
			</label>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right" for="form-field-2">角色：</label>
		<div class="col-sm-8">
		<foreach name="list_role" item="role">
			<label class="checkbox-inline">
				<input name="roles[]" value="{$role['id']}" class="ace ace-checkbox-2" type="checkbox" >
				<span class="lbl">{$role['title']}</span>
			</label>
		</foreach>
		</div>
	</div>
	<div class="form-group" style="text-align:center">
		<div class="col-md-12">
			<button class="btn btn-info" type="submit">
				<i class="ace-icon fa fa-check bigger-110"></i>
				确认添加
			</button>
		</div>
	</div>
</form>
