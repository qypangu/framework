<form class="form-horizontal" name="from_edit_password" role="form" action="{:url('editPassword')}" method="post">	
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="form-field-2">旧密码：</label>
		<div class="col-sm-9">
			<input type="password" id="old_password" name="old_password" placeholder="确认旧密码" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="form-field-2">新密码：</label>
		<div class="col-sm-9">
			<input type="password" id="new_password" name="password" placeholder="请输入新密码" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right" for="form-field-2">确认新密码：</label>
		<div class="col-sm-9">
			<input type="password" id="confirm_new_password" placeholder="确认新密码" class="form-control">			
		</div>
	</div>
	<div class="form-group" style="text-align:center">
		<div class="col-md-12">
			<button class="btn btn-info btn-block" type="submit">
				<i class="ace-icon fa fa-check bigger-110"></i>
				确认修改
			</button>
		</div>
	</div>
</form>
